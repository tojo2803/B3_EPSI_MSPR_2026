services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mspr
      POSTGRES_PASSWORD: mspr
      POSTGRES_DB: mspr_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mspr -d mspr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../api
    environment:
      DATABASE_URL: postgresql+psycopg2://mspr:mspr@db:5432/mspr_db
      JWT_SECRET: change_me
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  etl:
    build:
      context: ../etl
    environment:
      DATABASE_URL: postgresql+psycopg2://mspr:mspr@db:5432/mspr_db
    depends_on:
      db:
        condition: service_healthy
    profiles: ["jobs"]

  transform:
    build:
      context: ../transform
    environment:
      DATABASE_URL: postgresql+psycopg2://mspr:mspr@db:5432/mspr_db
    depends_on:
      db:
        condition: service_healthy
    profiles: ["jobs"]

volumes:
  pgdata: