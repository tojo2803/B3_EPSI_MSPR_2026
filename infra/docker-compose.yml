services:
  db:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy

  etl:
    build:
      context: ../etl
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ETL_LOG_LEVEL: ${ETL_LOG_LEVEL}
      ETL_RUN_MODE: ${ETL_RUN_MODE}
    depends_on:
      db:
        condition: service_healthy
    profiles: ["jobs"]

  transform:
    build:
      context: ../transform
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    profiles: ["jobs"]

  frontend:
    build:
      context: ../frontend
    env_file:
      - ../.env
    environment:
      # Nuxt lit uniquement les variables NUXT_*
      NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata: